<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product View</title>
    <link rel="stylesheet" href="../css/sellview.css">
</head>
<body>
    <div class="container">
    <div class="container1">
        <div class="product-image">
            <img src="https://via.placeholder.com/400" alt="Product Image">
        </div>
        <div class="product-details">
            <h1 class="product-name">Product Name</h1>
            <div class="owner-details">
                <h2>Owner Overview</h2>
                <p class="owner-name">John Doe</p>
                <p class="owner-description">An experienced seller with a passion for quality products.</p>
            </div>
            <div class="product-description">
                <h2>Description</h2>
                <p>This is a great product that provides numerous benefits and high-quality features. Perfect for anyone looking for a reliable solution.</p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
